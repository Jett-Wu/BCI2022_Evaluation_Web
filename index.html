<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCI2022 - 提交结果验证器</title>
    <link rel="stylesheet" href="style.css">
    <!-- 添加必要的库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="text/javascript" src="./mat4js.read.min.js"></script>
    <script src="dna-background.js" defer></script>
</head>
<body>
    <canvas id="dnaBackground"></canvas>
    <header class="site-header">
        <div class="header-content">
            <div class="header-left">
                <img src="./BCI_Logo.png" alt="BCI Logo" class="header-logo">
                <div class="header-text">
                    <h2>海南大学脑机接口技术协会</h2>
                    <p class="en-text">Hainan University Brain-Computer Interface Association</p>
                </div>
            </div>
            <div class="header-right">
                <a href="https://github.com/Jett-Wu/BCI2022_Demo" 
                   class="github-button demo-button" 
                   target="_blank"
                   title="BCI2022 Demo">
                    <svg height="32" viewBox="0 0 24 24" width="32">
                        <path fill="white" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                    </svg>
                    <span>BCI2022_Demo</span>
                </a>
                <a href="https://github.com/Jett-Wu/BCI2022_Evaluation_Web" 
                   class="github-button" 
                   target="_blank"
                   title="Star on GitHub">
                    <svg height="32" viewBox="0 0 16 16" width="32">
                        <path fill="white" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                    <span>Star</span>
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="title-panel">
            <h1>BCI2022 - 提交结果验证器</h1>
        </div>
        
        <div class="main-panel">
            <div class="upload-section">
                <div class="upload-box">
                    <h3>上传提交文件 <span>(.mat 或 .csv格式)</span></h3>
                    <p class="upload-hint">支持任意文件名，但需要符合指定的数据格式</p>
                    <div class="upload-area">
                        <img src="upload-icon.svg" alt="上传" class="upload-icon">
                        <p>点击或拖动文件到此区域进行上传</p>
                        <input type="file" id="submissionFile" accept=".mat,.csv">
                    </div>
                </div>
            </div>

            <div class="results" id="results">
                <h3>比较结果：</h3>
                <div class="result-header">
                    <p id="accuracy"></p>
                    <p id="submit-time" class="submit-time"></p>
                </div>
                <div id="details"></div>
            </div>
        </div>
    </div>
    
    <footer>
        <p class="en-text">BCI2022_Evaluation_Web</p>
        <p>Created by <a href="https://github.com/Jett-Wu" target="_blank" class="en-text">Jett-Wu</a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
